<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Generator </title>
</head>
<body>

    <style>

        .captchaBlock {

            border: 2px solid darkcyan;
            text-align: center;
            width: 80px;
            margin: 20px;
            padding: 20px;
            font-weight: bold;

        }

    </style>

    <h3> Captcha Generator </h3>

    <div class="captchaBlock"></div>

    <button onclick="genCaptchaValue()"> Generate </button>

    <script>

        var values = ['U', 'L', 'N'];

        var order = 'NULNL';

        var genLowerCaseRandom = () => {

            var max = 122;
            var min = 97;
            var randomAsciiValues = Math.random() * (max - min) + min;
            return String.fromCharCode(randomAsciiValues);

        }

        var genUpperCaseRandom = () => {

            var max = 90;
            var min = 65;
            var randomAsciiValues = Math.random() * (max - min) + min;
            return String.fromCharCode(randomAsciiValues);

        }

        var genRandomNumber = () => {

            return Math.round(Math.random () * 9);

        }

        var genCaptchaValue = () => {

            var captchaText = genRandomNumber() + genLowerCaseRandom() + genUpperCaseRandom() + genRandomNumber() + genLowerCaseRandom();

            document.querySelector(".captchaBlock").innerText = captchaText;

        }

        console.log(genLowerCaseRandom());
        console.log(genRandomNumber());
        console.log(genUpperCaseRandom());

    </script>

</body>
</html>
